<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <title>Choice Logout</title>
    <style type="text/css">
        #logout {
            color: blue;
            font-size: 30pt;
            text-align: center;
            margin-top: 4em;
        }
    </style>
    <script src="library/requirejs/2.1.17/require.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        (function() {
            var path = window.location.pathname,
                    i = path.indexOf('/', 1),
                    root = '';
            if (i > 0) {
                root = path.substr(0, i + 1);
            }
            requirejs.config({
                paths: {
                    core: root + 'scripts',
                    jquery: root + 'library/jquery/1.11.3/jquery-1.11.3.min'
                }
            });
            require(['jquery', 'core/choice-session'], function($) {
                $.session('onReady', function() {
                    $.session('logoutUser', function() {
                        $('body').append('<p>Logout complete.</p>');
                        setTimeout(function() {
                            var url = $.session('getContextRoot', 'index.html');
                            $.session('nextPage', url);
                        }, 3000);
                    });
                });
            });
        })();
    </script>
</head>
<body>
<p id="logout">You are awesome!</p>
</body>
</html>
